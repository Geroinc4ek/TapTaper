<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif; /* Стильный шрифт */
            background: url('background.jpg') no-repeat center center fixed; /* Замени на свою картинку */
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Белый текст для контраста */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); /* Тень для читаемости */
        }
        #game-container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* Тень для контейнера */
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700; /* Золотой заголовок */
        }
        #score {
            font-size: 28px;
            margin: 20px 0;
            color: #00ffcc; /* Яркий бирюзовый для очков */
        }
        #click-image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s ease; /* Плавная анимация */
            border-radius: 10px; /* Скругленные углы */
        }
        #click-image:hover {
            transform: scale(1.05); /* Увеличение при наведении */
        }
        #click-image:active {
            transform: scale(0.95); /* Уменьшение при клике */
        }
        #shop {
            margin-top: 30px;
        }
        h2 {
            font-size: 24px;
            color: #ff69b4; /* Розовый для магазина */
        }
        button {
            padding: 12px 24px;
            margin: 8px;
            background: linear-gradient(45deg, #ff4500, #ff8c00); /* Градиент */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-2px); /* Подъем при наведении */
            background: linear-gradient(45deg, #ff8c00, #ffa500);
        }
        button:active {
            transform: translateY(1px); /* Нажатие */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Подключаем шрифт -->
</head>
<body>
    <div id="game-container">
        <h1>Уеби меня по братски</h1>
        <p>Очки: <span id="score">0</span></p>
        <img id="click-image" src="image.jpg" alt="Кликни меня!">
        <div id="shop">
            <h2>Магазин</h2>
            <button onclick="buyBooster(75, 2)">Бустер +2 (75 очков)</button>
            <button onclick="buyBooster(150, 5)">Бустер +5 (150 очков)</button>
            <button onclick="buyBooster(300, 10)">Бустер +10 (300 очков)</button>
            <button onclick="buyBooster(1000, 100)">Бустер +100 (1000 очков)</button>
            <button onclick="buyBooster(7500, 1000)">Бустер +1000 (7500 очков)</button>
            <button onclick="buyBooster(50000, 10000)">Бустер +10000 (50000 очков)</button>
        </div>
    </div>

    <script>
        let score = 0;
        let clickValue = 1; // Очки за клик
        const scoreElement = document.getElementById('score');
        const clickImage = document.getElementById('click-image');

        // Загрузка данных из Telegram (если есть)
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            const initData = window.Telegram.WebApp.initDataUnsafe;
            console.log("Telegram user:", initData?.user); // Для отладки
        }

        // Обработка клика
        clickImage.addEventListener('click', () => {
            score += clickValue;
            scoreElement.textContent = score;
            syncWithTelegram();
        });

        // Покупка бустера (суммирование)
        function buyBooster(cost, multiplier) {
            if (score >= cost) {
                score -= cost;
                clickValue += multiplier; // Суммируем с текущим значением
                scoreElement.textContent = score;
                syncWithTelegram();
                alert(`Куплен бустер! Теперь за клик: ${clickValue} очков`);
            } else {
                alert("Недостаточно очков!");
            }
        }

        // Синхронизация с Telegram
        function syncWithTelegram() {
            if (window.Telegram?.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({
                    score: score,
                    clickValue: clickValue
                }));
            }
        }
    </script>
</body>
</html>
