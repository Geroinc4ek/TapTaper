<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        #game-container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ffd700;
        }
        #score {
            font-size: 28px;
            margin: 20px 0;
            color: #00ffcc;
        }
        #cooldown-display { /* Новый элемент для отображения КД */
            font-size: 20px;
            color: #ff69b4;
        }
        #click-image {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s ease;
            border-radius: 10px;
        }
        #click-image:hover {
            transform: scale(1.05);
        }
        #click-image:active {
            transform: scale(0.95);
        }
        #shop {
            margin-top: 30px;
        }
        h2 {
            font-size: 24px;
            color: #ff69b4;
        }
        button {
            padding: 12px 24px;
            margin: 8px;
            background: linear-gradient(45deg, #ff4500, #ff8c00);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            transform: translateY(-2px);
            background: linear-gradient(45deg, #ff8c00, #ffa500);
        }
        button:active {
            transform: translateY(1px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <h1>Уеби меня по братски</h1>
        <p>Очки: <span id="score">0</span></p>
        <p id="cooldown-display">КД: 0.5 сек</p> <!-- Отображение текущего КД -->
        <img id="click-image" src="image.jpg" alt="Кликни меня!">
        <div id="shop">
            <h2>Магазин</h2>
            <button onclick="buyBooster(75, 2)">Бустер +2 (75 очков)</button>
            <button onclick="buyBooster(150, 5)">Бустер +5 (150 очков)</button>
            <button onclick="buyBooster(300, 10)">Бустер +10 (300 очков)</button>
            <button onclick="buyBooster(1000, 100)">Бустер +100 (1000 очков)</button>
            <button onclick="buyBooster(7500, 1000)">Бустер +1000 (7500 очков)</button>
            <button onclick="buyBooster(50000, 10000)">Бустер +10000 (50000 очков)</button>
            <button onclick="buyCooldownReduction(500, 0.1)">Уменьшить КД на 0.1с (500 очков)</button>
        </div>
    </div>

    <script>
        let score = 0;
        let clickValue = 1; // Очки за клик
        let cooldown = 0.5; // Начальный КД в секундах
        let lastClick = 0;  // Время последнего клика
        const scoreElement = document.getElementById('score');
        const cooldownDisplay = document.getElementById('cooldown-display');
        const clickImage = document.getElementById('click-image');

        // Инициализация Telegram Web App и загрузка данных
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            const initData = window.Telegram.WebApp.initDataUnsafe;
            console.log("Telegram user:", initData?.user);

            // Получение сохранённых данных от бота
            window.Telegram.WebApp.onEvent('web_app_data', (event) => {
                if (event.data) {
                    const data = JSON.parse(event.data);
                    score = data.score || 0;
                    clickValue = data.clickValue || 1;
                    cooldown = data.cooldown || 0.5;
                    scoreElement.textContent = score;
                    cooldownDisplay.textContent = `КД: ${cooldown.toFixed(1)} сек`;
                    console.log("Loaded data:", data); // Отладка
                }
            });
            window.Telegram.WebApp.sendData(JSON.stringify({ request: "load" }));
        }

        // Обработка клика с КД
        clickImage.addEventListener('click', () => {
            const now = Date.now() / 1000; // Текущее время в секундах
            if (now - lastClick >= cooldown) {
                score += clickValue;
                scoreElement.textContent = score;
                lastClick = now;
                syncWithTelegram();
                console.log("Click registered, score:", score); // Отладка
            } else {
                console.log("Cooldown active, wait:", (cooldown - (now - lastClick)).toFixed(2), "sec"); // Отладка
            }
        });

        // Покупка бустера
        function buyBooster(cost, multiplier) {
            if (score >= cost) {
                score -= cost;
                clickValue += multiplier;
                scoreElement.textContent = score;
                syncWithTelegram();
                alert(`Куплен бустер! Теперь за клик: ${clickValue} очков`);
                console.log("Booster bought, clickValue:", clickValue); // Отладка
            } else {
                alert("Недостаточно очков!");
            }
        }

        // Покупка сокращения КД
        function buyCooldownReduction(cost, reduction) {
            if (score >= cost) {
                if (cooldown - reduction >= 0) { // КД не может быть меньше 0
                    score -= cost;
                    cooldown -= reduction;
                    scoreElement.textContent = score;
                    cooldownDisplay.textContent = `КД: ${cooldown.toFixed(1)} сек`;
                    syncWithTelegram();
                    alert(`КД уменьшен! Теперь КД: ${cooldown.toFixed(1)} сек`);
                    console.log("Cooldown reduced, new cooldown:", cooldown); // Отладка
                } else {
                    alert("КД уже минимальный!");
                }
            } else {
                alert("Недостаточно очков!");
            }
        }

        // Синхронизация с Telegram
        function syncWithTelegram() {
            if (window.Telegram?.WebApp) {
                const data = {
                    score: score,
                    clickValue: clickValue,
                    cooldown: cooldown
                };
                window.Telegram.WebApp.sendData(JSON.stringify(data));
                console.log("Data sent to Telegram:", data); // Отладка
            }
        }
    </script>
</body>
</html>
